<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatilize Bakımda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="tatilizelogo.png" alt="Tatilize Logo" class="logo">
        <button id="dark-mode-toggle" class="dark-mode-btn">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Body -->
    <main>
        <img src="renovatelogo.png" alt="Sitemiz Bakımda Logo" class="logo1">
        <h1>Sitemiz Bakımda</h1>
        <p>Size daha iyi hizmet verebilmek için sitemizi güncelliyoruz. Vakit geçirmeniz için sizlere minik bir oyun hazırladık. Tatilize etmeye çok az kaldı!</p>
        <button id="start-game" class="game-btn">
        <i class="fas fa-gamepad"></i>
</button>

        <!-- Oyun alanı -->
        <div id="game-container" class="game-container" style="display:none;">
            <p>
                <i class="fa-solid fa-heart"></i> <span id="remaining-lives">5</span>
                <span id="seperator"></span>
                <i class="fa-solid fa-stopwatch"></i> <span id="timer">59</span></p>
            <p><span id="word">____</span></p>

            <div class="keyboard">
                <div class="row" id="row1"></div>
                <div class="row" id="row2"></div>
                <div class="row" id="row3"></div>
            </div>
        </div>

        <div id="game-message" class="game-message"></div>
    </main>

    

    <!-- Footer -->
    <footer>
        <p><i class="fa-solid fa-envelope"></i> E-mail: <a href="mailto:info@tatilize.com">info@tatilize.com</a></p>
        <p><i class="fa-solid fa-phone"></i> İletişim: <a href="tel:+905421234567">+90 (542) 123 45 67</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
